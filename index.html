<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .footer {
            margin-top: 200px; /* Ajusta este valor para empujar más hacia abajo */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 caja1"></div>
        </div>
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <img src="images/googlelogo.png" alt="google" width="300px">
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-12 d-flex justify-content-center">
                <input type="text" class="form-control search-bar" placeholder="Buscar en Google" style="max-width: 500px;">
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary mx-2">Buscar con Google</button>
                <button class="btn btn-secondary mx-2">Voy a tener suerte</button>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/Facebook_f_logo_(2019).svg.webp" alt="facebook" width="50px">
            </div>
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/Instagram_icon.png.webp" alt="instagram" width="50px">
            </div>
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/YouTube_full-color_icon_(2017).svg.png" alt="youtube" width="50px">
            </div>
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/WhatsApp.svg.webp" alt="whatsapp" width="50px">
            </div>
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/X_logo_2023.svg.png" alt="x" width="50px">
            </div>
            <div class="col-6 col-sm-4 col-md-2 text-center">
                <img src="images/LinkedIn_logo_initials.png.webp" alt="linkedin" width="50px">
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <p>Google disponible en: Español</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
